<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Rotate</title>
    <meta charset = "UTF-8" />
    <script type = "text/javascript">
        const CANVAS_X = 50;
        const CANVAS_Y = 50;
        const CANVAS_W = 200;
        const CANVAS_H = 200;
        const IMAGE_W  = 100;
        const IMAGE_H  = 100;
        
        var con;
        var image;
        var angle = 0;
        
        function init()
        {
            con = document.getElementById("canvas")
                          .getContext("2d");
            image = new Image();
            image.src = "images/avatar.jpg";
            
            setInterval(draw, 50);
        }
        
        function draw()
        {
            //con.strokeStyle = "black";
            //con.fillStyle = "white";
            //con.fillRect(0, 0, CANVAS_W, CANVAS_H);
            //con.strokeRect(0, 0, CANVAS_W, CANVAS_H);
            
            angle += 0.25;
            if (angle > 2*Math.PI) angle = 0;
            
            con.save();
            con.translate(100, 100);
            con.rotate(angle);
            con.drawImage(image, -IMAGE_W/2, -IMAGE_H/2, 
                                  IMAGE_W, IMAGE_H);
            con.restore();
        }    
    </script>
</head>

<body onload = "init()">
    <h1>Rotations</h1>
    
    <canvas id = "canvas"
            height = "200"
            width = "200">
        <p>Canvas not supported!</p>
    </canvas>
</body>
</html>
