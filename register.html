      </ul>
    </div>
  </div>

<form action="/adduser" method="post">
  <div class="container" style="text-align: center;">
    <p>
        <h3 for="username">Username:</h3>
        <input type="text" name="username" style="width: 500px;" required />
    </p>
    
    <p>
        <h3 for="slogan">Bio:</h3>
        <input type="text" name="slogan" style="width: 500px;" />
    </p>
  
    <p>
        <h3 for="txtEmail">Email:</h3>
        <input type="email" name="txtEmail" style="width: 500px;" required />
    </p>
  
    <p>
        <h3>Birthday:</h3>
        <input type="text" name="bdate" style="width: 500px;" id="datepicker">
    </p>
  
    <p>
        <h3 for="tel">Telephone:</h3>
        <input type="tel" name="tel" style="width: 500px;" />
    </p>
    
    <p>
        <h3>Password:</h3>
        <input type="password" name="password" style="width: 500px;" required />
    </p>
    
    <p>
        <h3>How many of your friends are using Fantasy?</h3>
        <div id="slider" style="width: 500px;margin: auto;"></div>
        <div id="slideOutput">0</div>
        <script type="text/javascript" src="js/slider.js"></script>
    </p>
  
    <p>
        <button type = "submit"> Register </button>
    </p>          
  </div>

</form>
